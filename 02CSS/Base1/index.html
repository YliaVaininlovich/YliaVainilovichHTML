<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: inline-block;
        }

        .child1 {
            position: absolute;
            left: 50px;
        }

        .child2 {
            position: absolute;
            left: 100px;
        }
    </style>
</head>

<body>
    <div style="background-image: url('cards.png'); 
background-repeat: no-repeat;
background-position: -143px -200px;
width: 140px; height: 190px; ">
    </div>

    <div class="child1" style="background-image: url('cards.png'); 
background-repeat: no-repeat;
background-position: -431px -600px;
width: 140px; height: 190px;">
    </div>

    <div class="child2" style="background-image: url('cards.png'); 
background-repeat: no-repeat;
background-position: -287px -1400px;
width: 140px; height: 190px; ">
    </div>
</body>

</html>
